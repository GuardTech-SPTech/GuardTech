<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Cadastre seu Funcionário</title>
    <link rel="icon" href="assets/sergio.usa.na.aba.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-form">
        <div class="area-logo">
            <div class="box-logo">
                <h2 class="titulo-logo">Faça uma nova solicitação</h2>
                <div class="logo">
                    <img src="assets/logo sem (claro) sem escrita 1.png" alt="">
                </div>
                <p class="flush"><a href="../Perfil/index.html">Voltar</a></p>
            </div>
        </div>
        <div class="area-form">
            <div class="desc-form">
                <p class="titulo-form">Cadastre-se</p>
            </div>
            <div class="form">
                <input type="text" id="input_capacidade" placeholder="CAPACIDADE">
                <input type="text" id="input_descricao" placeholder="DESCRICAO">
                <select id="select_tipo_armazem">
                    <option value="" disabled selected>Selecione um tipo</option>
                    <option value="Silo">Silo</option>
                </select>
                <textarea id="message" placeholder="Nos de mais infromações sobre o seu pedido, o porque dele, o prazo esperado, necessidades"></textarea>
            </div>
            <div class="area-button">
                <button onclick="SolicitarArmazem()">Cadastrar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="solicitar.js"></script>
</body>

</html>
