<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma | GuardTech+</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="imagens/sergio.usa.na.aba.ico">
</head>

<body onload="exibirArmazens()">
  <div class="screen">
    <div class="header">
      <p>Voltar</p>
      <h2>GUARDTECH+</h2>
      <img class="logo" src="imagens/guardsemescrita.png">
    </div>
    <div class="box-nav-bar">
      <div class="nav-bar-L">
        <ul>
          <li><a href="">Perfil</a></li>
          <li><a href="">Dúvidas Frequentes</a></li>
        </ul>
      </div>
      <div class="nav-bar-R">
        <ul>
          <li><a href="">Monitoramento</a></li>
          <li><a href="">Histórico</a></li>
        </ul>
      </div>
    </div>
    <!-- Insere a tela -->
    <div class="resultadoMonitoramento1">
      <div class="parte1">

        <div class="box1">

          <h1> Quantidade de armazéns em urgência </h1>

          <div class="boxResultados">

            <div class="boxTemperatura">
              <p>Temperatura</p>
              <h1> 30% </h1>
            </div>

            <div class="boxUmidade">
              <p> Umidade </p>
              <h1> 40% </h1>
            </div>

          </div>
        </div>

        <div class="box2">
          <h1> Maior Recorrência de Alertas (mês) </h1>
          <div class="boxResultados">
            <div class="boxArmazem">
              <p> Armazém </p>
              <h1> 05 </h1>
            </div>
            <div class="boxAlerta">
              <p> Alertas </p>
              <h1> 10 </h1>
            </div>
          </div>
        </div>

      </div>

      <div class="lastCaptures">
        <h1> Útimas capturas (11:20) </h1>
          <div class="storages" id="storages">
            
          </div>
          </div>
      </div>
</body>

</html>

<script>

  function exibirArmazens() {
    JSON.parse(sessionStorage.ARMAZENS).forEach(item => {
      document.getElementById("storages").innerHTML += `
          <div class="box3">
        <h1>${item.descricao}</h1>
        <div class="IndicadoresTemp" id="indicador_temperatura_${item.idSensor}">
          <p id="temperatura_armazem_${item.idSensor}">-º</p>
          <div>

          </div>
        </div>
        <div class="IndicadoresUmi" id="indicador_umidade_${item.idSensor}">
          <p id="umidade_armazem_${item.idSensor}">-%</p> 
          <div> 

          </div>  
        </div>
    </div>`
    });
  }

</script>
