<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Cadastre seu Funcionário</title>
    <link rel="icon" href="assets/sergio.usa.na.aba.ico">
</head>

<body>
    <div class="container-form">
        <div class="area-logo">
            <div class="box-logo">
                <h2 class="titulo-logo">Bem-Vindo a GuardTech+</h2>
                <div class="logo">
                    <img src="assets/logo sem (claro) sem escrita 1.png" alt="">
                </div>
                <p class="flush"><a href="../SITE/index.html">Voltar</a></p>
            </div>
        </div>
        <div class="area-form">
            <div class="desc-form">
                <p class="titulo-form">Cadastre-se</p>
            </div>
            <div class="form">
                <input type="text" id="input_nome" placeholder="Nome">
                <input type="text" id="input_username" placeholder="Username">
                <input type="email" id="input_email" placeholder="Email">
                <input type="text" id="input_cpf" placeholder="CPF">
                <input type="password" id="input_senha" placeholder="Senha">
                <select id="select_tipo_funcionario">
                    <option value="" disabled selected>Função</option>
                    <option value="Operador">Operador</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Tecnico">Técnico</option>
                </select>
            </div>
            <div class="area-button">
                <button onclick="cadastrarFuncionario()">Cadastrar</button>
            </div>
        </div>
    </div>

    <script src="assets/js/cad.js"></script>
</body>

</html>

<script>
    function cadastrarFuncionario() {
        const nome = document.querySelector('#input_nome').value;
        const username = document.querySelector('#input_username').value;
        const email = document.querySelector('#input_email').value;
        const cpf = document.querySelector('#input_cpf').value;
        const senha = document.querySelector('#input_senha').value;
        const tipoFuncionario = document.querySelector('#select_tipo_funcionario').value;

        // Aqui você pode adicionar a lógica para enviar os dados para o backend
        // Por enquanto, vamos apenas exibir os dados no console para teste
        console.log('Nome:', nome);
        console.log('Username:', username);
        console.log('Email:', email);
        console.log('CPF:', cpf);
        console.log('Senha:', senha);
        console.log('Tipo de Funcionário:', tipoFuncionario);
    }
</script>
