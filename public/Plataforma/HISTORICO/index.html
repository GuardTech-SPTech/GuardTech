<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma | GuardTech+</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <div class="header">
            <p onclick="voltarHome()">Voltar</p>
            <h2>GUARDTECH+</h2>
            <img class="logo" src="imagens/guardsemescrita.png">
        </div>
        <div class="box-nav-bar">
            <div class="nav-bar-L">
                <ul>
                    <li><a href="../Perfil/index.html">Perfil</a></li>
                    <li><a href="../CONTATO/contato.html">Contato</a></li>
                </ul>
            </div>
            <div class="nav-bar-R">
                <ul>
                    <li><a href="../dash teste/index.html">Monitoramento</a></li>
                    <li><a href="">Historico</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="imob">
                <div class="dentroImob">
                    <select class="select1" onchange="updateChart(this.value)">
                        <option value="meses">Meses</option>
                        <option value="ano">Ano</option>
                        <option value="semana">Semana</option>
                        <option value="dia">Dia</option>
                    </select>
                </div>
            </div>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function voltarHome() {
            window.location.href = '../SITE/index.html';
        }

        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                    datasets: [{
                        label: 'Temperatura',
                        data: [20, 22, 25, 27, 28, 30],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Umidade',
                        data: [60, 55, 50, 45, 40, 35],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            window.updateChart = function (option) {
                if (option === 'meses') {
                    myChart.data.labels = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];
                    myChart.data.datasets[0].data = [20, 22, 25, 27, 28, 30];
                    myChart.data.datasets[1].data = [60, 55, 50, 45, 40, 35];
                } else if (option === 'ano') {
                    myChart.data.labels = ['2020', '2021', '2022', '2023', '2024'];
                    myChart.data.datasets[0].data = [25, 26, 28, 30, 32];
                    myChart.data.datasets[1].data = [55, 50, 45, 40, 35];
                } else if (option === 'semana') {
                    myChart.data.labels = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
                    myChart.data.datasets[0].data = [28, 30, 31, 29, 27, 26, 25];
                    myChart.data.datasets[1].data = [40, 35, 38, 42, 45, 50, 55];
                } else if (option === 'dia') {
                    myChart.data.labels = ['00:00', '03:00', '06:00', '09:00', '12:00', '15:00', '18:00', '21:00'];
                    myChart.data.datasets[0].data = [22, 23, 24, 25, 26, 27, 28, 29];
                    myChart.data.datasets[1].data = [50, 48, 46, 45, 44, 43, 42, 41];
                }
                myChart.update();
            };
        });
    </script>
</body>

</html>
