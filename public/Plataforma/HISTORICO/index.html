<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma | GuardTech+</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/sergio.usa.na.aba.ico">
</head>


<!--MODAL DE ALERTA DE ERRO NO CASO DE NÃO HOUVER DADOS NA RESPECTIVA CONSULTA-->

<dialog>
    <span>SEM DADOS PARA ESTA CONSULTA!</span>
</dialog>

<body onload="updateChart('meses')">
    <div class="screen">
        <div class="header">
            <p onclick="voltarHome()">Voltar</p>
            <h2>GUARDTECH+</h2>
            <img class="logo" src="imagens/guardsemescrita.png">
        </div>
        <div class="box-nav-bar">
            <div class="nav-bar-L">
                <ul>
                    <li><a href="../Perfil/index.html">Perfil</a></li>
                    <li><a href="../CONTATO/contato.html">Contato</a></li>
                </ul>
            </div>
            <div class="nav-bar-R">
                <ul>
                    <li><a href="../Monitoramento1/index.html">Monitoramento</a></li>
                    <li><a href="">Histórico</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="header-container">
                <div class="imob">
                    <div class="dentroImob">
                        <select class="select1" name="sensores" onchange="updateSensorSelecionado(this.value)" id="select_sensores">
                        </select>
                    </div>
                </div>
                <div class="imob">
                    <div class="dentroImob">
    
                        <select class="select1" id="select_periodo" onchange="updateChart(this.value)">
                            <option value="meses">Meses</option>
                            <option value="ano">Ano</option>
                            <option value="semana">Semana</option>
                            <option value="dia">Dia</option>
                        </select>
                    </div>
                </div>
            </div>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
    <script>
        function voltarHome() {
            window.location.href = '../SITE/index.html';
        }
    </script>
</body>

</html>
