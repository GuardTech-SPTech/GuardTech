<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardTech+ | Contato </title>
    <link rel="stylesheet" href="contato.css">
    <link rel="icon" href="imagens/sergio.usa.na.aba.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="script.js"></script>
</head>

<body>
    
        <div class="header">
            <p onclick="voltarHome()">Voltar</p>
            <h2>GUARDTECH+</h2>
            <img class="logo" src="imagens/guardsemescrita.png">
        </div>
        <div class="box-nav-bar">
            <div class="nav-bar-L">
                <ul>
                    <li><a href="../Perfil/index.html">Perfil</a></li>
                    <li class="contato"><a href=""><span>Dúvidas Frequentes</span></a></li>
                </ul>
            </div>
            <div class="nav-bar-R">
                <ul>
                    <li><a href="../dash teste/index.html">Monitoramento</a></li>
                    <li><a href="../HISTORICO/index.html">Histórico</a></li>
                </ul>
            </div>
        </div>
        <!-- Insere a tela -->

        <div class="content">
            <div class="chat">
                <div class="box-pergunta">
                    <select id="select_pergunta" onchange="TrocarClasse()">
                        <option value="1">Com que frequência os sensores precisam ser calibrados?</option>
                        <option value="2">Os sensores são à prova d'água?</option>
                        <option value="3">Quais são os requisitos de manutenção para os sensores?</option>
                        <option value="4">Como eu faço para cadastrar um novo funcionário?</option>
                        <option value="5">Como cadastrar um novo armazém?</option>
                        <option value="6">Como eu sei quais são os últimos do mês?</option>
                    </select>
                    <button onclick="perguntar()">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="box-resposta">
                    <div class="x" id="pergunta_usuario">
                        <div class="pergunta">
                            <p id="p_pergunta"></p>
                        </div>
                        
                        <img src="imagens/cliente.png">
                    </div>
                    <div class="x" id="resposta_empresa">
                        <img src="imagens/empresa.png">
                        <div class="resposta">
                            <p id="p_resposta"></p>
                        </div>
                    </div>
                </div>
            </div>
            <p class="suporte">Ainda com dúvidas? <a href="">Entre em contato</a></p>
        </div>
    
</body>

</html>
