<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Login</title>
    <link rel="icon" href="assets/sergio.usa.na.aba.ico">
</head>

<body>
    <div class="container-form">
        <div class="area-logo">
            <div class="box-logo">
                <h2 class="titulo-logo">Bem-Vindo de volta!</h2>
                <div class="logo">
                    <img src="assets/logo sem (claro) sem escrita 1.png" alt="">
                </div>
                <p class="flush"><a href="../SITE/index.html">Voltar</a></p>
            </div>
        </div>
        <div class="area-form">
            <div class="desc-form">
                <p class="titulo-form">Login</p>
            </div>
            <div class="form">
                <input type="text" id="input_empresa" placeholder="USUÁRIO">
                <small class="alert" id="alert_email">O e-mail deve estar no formato empresa@dominio.com</small>
                <input type="text" onkeyup="showEmail()" id="input_email" placeholder="E-MAIL COORPORATIVO">
                <small class="alert" id="alert_senha"></small>
                <input type="password" id="input_senha" placeholder="SENHA">


            </div>
            <div class="area-button">
                <button onclick="login()">Entrar</button>
            </div>
            <div class="desc-form">
                <p>Ainda não tem uma conta? </p>
                <a onclick="voltarContato()"> Contate-nos</a>
            </div>
        </div>
    </div>


    <script src="assets/js/login.js"></script>

    <script>
        function voltarContato(){
        window.location.href = '../SITE/index.html#scroll_5';   
    }
    </script>
</body>

</html>
