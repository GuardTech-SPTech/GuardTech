  var dht11Temperatura = new Chart(

          type: 'line',
          borderColor: ['#2a4c09'],
          backgroundColor: ['#2a4c09']
        }]
      },
      options: {
        scales: {
          xAxes: [{
            distribution: 'series',
            ticks: {
              beginAtZero: true
            }
          }],
          yAxes: [{
            scaleLabel: {
              display: true
            },
            ticks: {
              beginAtZero: true
            }
          }]

    }
  );
