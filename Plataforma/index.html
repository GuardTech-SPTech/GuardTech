<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bem-Vindo!</title>
</head>
<body>
    <div class="container-form">
        <div class="area-logo">
            <div class="box-logo">
                <h2 class="titulo-logo">Bem-Vindo รก GuardTech+</h2>
                <div class="logo">
                    <img src="logo sem (claro) sem escrita 1.png" alt="">
                </div>
                <p class="flush">voltar</p>
            </div>
        </div>
        <div class="area-form">
            <div class="desc-form">
                <p class="titulo-form">Cadastre-se</p>
            </div>
            <div class="form">
                <input type="text" id="input_empresa" placeholder="EMPRESA">
                <input type="text" id="input_email" placeholder="EMAIL">
                <input type="password" id="input_senha" placeholder="SENHA">
                <input type="password" id="input_confirm" placeholder="CONFIRME SUA SENHA">
            </div>
            <div class="area-button">
                <button>CADASTRAR</button>
            </div>
        </div>
    </div>
</body>
</html>
